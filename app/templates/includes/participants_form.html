
<form method="GET" action="/{{ year }}/participants" class="participants-form">
    <label for="category">{{_("部門選択")}}</label>
    <select name="category" id="category" class="filter-select" onchange="this.form.submit()">
        {% for c in all_category %}
        <option value="{{ c }}" {% if category == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="ticket_class">{{_("情報選択")}}</label>
    <select name="ticket_class" id="ticket_class" class="filter-select" onchange="this.form.submit()">
        <option value="all" {% if ticket_class == 'all' %}selected{% endif %}>{{_("全出場者")}}</option>
        <option value="wildcard" {% if ticket_class == 'wildcard' %}selected{% endif %}>{{_("Wildcard結果")}}</option>
        <option value="seed_right" {% if ticket_class == 'seed_right' %}selected{% endif %}>{{_("シード権")}}</option>
    </select>
    <br>
    <label for="cancel">{{_("表示選択")}}</label>
    <select name="cancel" id="cancel" class="filter-select" onchange="this.form.submit()">
        <option value="show" {% if cancel == 'show' %}selected{% endif %}>{{_("出場者・辞退者")}}</option>
        <option value="hide" {% if cancel == 'hide' %}selected{% endif %}>{{_("出場者のみ")}}</option>
        <option value="only_cancelled" {% if cancel == 'only_cancelled' %}selected{% endif %}>{{_("辞退者のみ")}}</option>
    </select>
</form>
