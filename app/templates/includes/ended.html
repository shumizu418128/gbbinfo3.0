{% load i18n %}
{% if year == 2022 %}
    <p style="text-align: center; font-size: 36px; font-weight: bold;">GBB {{ year }}<br>{% trans "中止" %}</p>
{% else %}
    <p style="text-align: center; font-size: 36px; font-weight: bold;">GBB {{ year }}<br>{% trans "終了しました" %}</p>
    <p style="text-align: center;">{% blocktrans with year=year %}ここは、すでに終了したGBB {{ year }} のページです{% endblocktrans %}</p>
{% endif %}
<div class="button-container">
    <a href="/"><button type="button">{% trans "GBB最新情報はこちら" %}</button></a>
</div>
<hr>
