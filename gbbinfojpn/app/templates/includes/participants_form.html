{% load i18n %}
<form method="GET" action="/{{ year }}/participants" class="participants_form">
    <label for="category">{% trans "部門選択" %}</label>
    <select name="category" id="category" class="filter-select" onchange="this.form.submit()">
        {% for c in all_category %}
        <option value="{{ c }}" {% if category == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="ticket_class">{% trans "情報選択" %}</label>
    <select name="ticket_class" id="ticket_class" class="filter-select" onchange="this.form.submit()">
        <option value="all" {% if ticket_class == 'all' %}selected{% endif %}>{% trans "全出場者" %}</option>
        <option value="wildcard" {% if ticket_class == 'wildcard' %}selected{% endif %}>{% trans "Wildcard結果" %}</option>
        <option value="seed_right" {% if ticket_class == 'seed_right' %}selected{% endif %}>{% trans "シード権" %}</option>
    </select>
    <br>
    <label for="cancel">{% trans "表示選択" %}</label>
    <select name="cancel" id="cancel" class="filter-select" onchange="this.form.submit()">
        <option value="show" {% if cancel == 'show' %}selected{% endif %}>{% trans "出場者・辞退者" %}</option>
        <option value="hide" {% if cancel == 'hide' %}selected{% endif %}>{% trans "出場者のみ" %}</option>
        <option value="only_cancelled" {% if cancel == 'only_cancelled' %}selected{% endif %}>{% trans "辞退者のみ" %}</option>
    </select>
</form>
